        \                                                                                       <div\n
        \                               class=\"operator-preview__logo mb-4\"\n                                style=\"background-image:
        url(/build/images/tenants/unilink.40cc6992.svg);\"\n                            >\n
        \                           </div>\n                                                <div
        class=\"prose\">\n                            <h2 class=\"h3\">Background</h2>\n
        \                           <p>Welcome to our open data portal, where you
        can download the source data that we use in operator digital services. 'Open
        data' is data that has been made available to the public, for personal, educational
        or commercial use.</p>\n\n                            <p>The data on this
        page is updated automatically when Unilink updates Passenger Cloud, our digital
        service platform, for example when they make a change to their timetables
        or network. Downloads are currently available as either .CSV or .XML files.</p>\n\n
        \                           <p>If you have any questions about the data, please
        drop us a line at <a href=\"/cdn-cgi/l/email-protection#761e131a06360617050513181113040213171b5815191b\"><span
        class=\"__cf_email__\" data-cfemail=\"acc4c9c0dcecdccddfdfc9c2cbc9ded8c9cdc182cfc3c1\">[email&#160;protected]</span></a>.</p>\n
        \                       </div>\n                            </div>\n    </div>\n
        \   <div class=\"card-ticket__stub\"></div>\n</div>\n            </div>\n
        \       </div>\n        <div class=\"col-lg-8 prose mt-3\">\n                <h2
        class=\"h3\">Network Data</h2>\n\n    <ul>\n        <li>Describes the network
        in terms of stops, lines, journeys, and schedules.</li>\n        <li>Used
        to generate timetable information, and used in journey planning.</li>\n                    <li>Available
        in two different formats, TXC (xml or zip) and GTFS.</li>\n            </ul>\n\n
        \   <h3 class=\"h5\">Current Data (2022-03-27 to 2022-04-24)</h3>\n    <p>\n
        \                   <a class=\"btn btn-rounded btn--empty mb-2\" href=\"/operator/unilink/dataset/current/download/txc\"
        title=\"unilink_1648047602\">Download TransXChange</a>\n        \n                    <a
        class=\"btn btn-rounded btn--empty mb-2\" href=\"/operator/unilink/dataset/current/download/gtfs\"
        title=\"unilink_1648047602\">Download GTFS</a>\n            </p>\n\n                        <h3
        class=\"h5\">2022-04-24 to 2022-06-19</h3>\n\n            <p>\n                                    <a
        class=\"btn btn-rounded btn--empty mb-2\" href=\"https://s3-eu-west-1.amazonaws.com/passenger-sources/unilink/txc/unilink_1648047686.zip\"
        title=\"unilink_1648047686\">Download TransXChange</a>\n                \n
        \                                   <a class=\"btn btn-rounded btn--empty
        mb-2\" href=\"https://s3-eu-west-1.amazonaws.com/passenger-sources/unilink/gtfs/unilink_1648047686.zip\"
        title=\"unilink_1648047686\">Download GTFS</a>\n                            </p>\n
        \                       \n\n    <h2 class=\"h3\">Mobile Products</h2>\n\n
        \   <ul>\n        <li>Describes the products available for sale through the
        Unilink mobile app</li>\n        <li>Available in CSV format</li>\n    </ul>\n\n
        \   <a class=\"btn btn-rounded btn--empty\" href=\"/operator/unilink/topups\">Download
        CSV</a>\n\n<h2 class=\"h3\">Open Street Map</h2>\n\n<ul>\n    <li>A slice
        of Open Street Map data surrounding our network.</li>\n    <li>Converted to
        XML from the original PBF format.</li>\n    <li>Used in places search and
        journey planning.</li>\n</ul>\n\n<a class=\"btn btn-rounded btn--empty mb-2\"
        href=\"https://s3-eu-west-1.amazonaws.com/passenger-osm/search/unilink.xml.gz\">Download
        XML</a>\n<a class=\"btn btn-rounded btn--empty mb-2\" href=\"https://s3-eu-west-1.amazonaws.com/passenger-osm/plans/unilink.pbf\">Download
        PBF</a>\n\n\n    <h2 class=\"h3\">Stop Data</h2>\n\n    <ul>\n        <li>Taken
        from the <a href=\"https://www.gov.uk/government/publications/national-public-transport-access-node-schema\">NaPTAN
        dataset</a></li>\n        <li>Used in map views</li>\n    </ul>\n\n    <p>\n
