<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    function fetchRandomQuote() {
        $.getJSON("https://eden.apilogic.uk/quotes/random?tags=tt&published=true", function (quotes) {
            if (quotes.length === 0) {
                $("#motd-text").text(" ")
                return;
            }
            $("#motd-text").html(quotes.author + " : " + quotes.text)
        }).fail(function () {
            $("#motd-text").text("API : There would be a quote here but I'm not responding, apparently :3")
        })
    }
    function fetchAprilQuote() {
        $.getJSON("https://eden.apilogic.uk/quotes/random?tags=tt-april&published=true", function (quotes) {
            if (quotes.length === 0) {
                $("#motd-text").text(" ")
                return;
            }
            $("#motd-text").html(quotes.author + " : " + quotes.text)
        }).fail(function () {
            $("#motd-text").text("API : There would be a quote here but I'm not responding, apparently :3")
        })
    }

    $(document).ready(function () {
            let today = new Date();
            if (today.getDate() === 1 && today.getMonth() === 3) { // April is month index 3 (0-based)
                fetchAprilQuote()
            } else {
                fetchRandomQuote()
        }
    })
</script>
<div class="motd">
    <span id="motd-text"></span><br/>
</div>
