{% extends 'map.html' %}

{% block title %}Bus tracker map – {{ object }} – timesbus.org{% endblock %}

{% block canonical %}
    <link rel="canonical" href="https://timesbus.org{{ object.get_absolute_url }}/map">
{% endblock canonical %}

{% load static %}

{% block head %}
    <meta property="og:title" content="Map – {{ object }}">
    <link rel="stylesheet" href="{% static 'dist/js/app.css' %}">
    <link rel="stylesheet" media="print" href="/liveries.{{ liveries_css_version }}.css" onload="this.onload=null;this.removeAttribute('media')">
{% endblock head %}

{% block footer %}
    <script>OPERATOR_ID="{{ operator.noc }}";</script>
    <script src="{% static 'dist/js/app.js' %}"></script>
{% endblock footer %}
